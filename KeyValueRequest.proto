syntax = "proto3";
option java_package = "ca.NetSysLab.ProtocolBuffers";
option java_outer_classname = "KeyValueRequest";

message KVRequest {
    uint32 command = 1;
    optional bytes key = 2;
    optional bytes value = 3;
    optional int32 version = 4;
    optional int32 replicaCounter = 5;
    optional bytes replicaResponse = 6;
    optional string destinationAddress = 7;
    optional int32 destinationHash = 8;
}
